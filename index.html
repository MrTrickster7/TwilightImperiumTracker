<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI4 UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <button id="Open-Sidebar-Btn">=</button>
    <div id="Sidebar" class="collapsed">
        <button id="Close-Sidebar-Btn">=</button>
        <button id="Side-Add-Player-Btn" class="Sidebar-Option">Add Player</button>
        <button id="Side-Remove-Player-Btn" class="Sidebar-Option">Remove Player</button>
        <button id="Side-Agenda-Cards-Btn" class="Sidebar-Option">Agenda Cards</button>
    </div>
    <!-- This might get changed to be just a specific section -->
    <div id="Top-Main" class="Top">
        <div id="Text-Column">
            <div id="Name-Color-Row" class="Main-Text-Row">
                <div class="Player-Names-Header">Names</div>
            </div>
            <div id="Speaker-Header-Row" class="Main-Text-Row">Speaker</div>
            <div id="Score-Header-Row" class="Main-Text-Row">Scores</div>
            <div id="Tech-Header-Row" class="Main-Text-Row">
                
            </div>
        </div>
        <div id="Player-Columns">
            
            
        </div>    
    </div>

    
    




    <div id="Add-Player-Top" class="Top-Overlay Hidden">
        <div class="Add-Player-Input-Container">
            <div class="Add-Player-Header">Player Name</div>
            <input id="Player-Name-Input" type="text" placeholder="player name">
        </div>
        <div id="Pick-Color" class="Add-Player-Input-Container">
            <div class="Add-Player-Header">Select Color</div>
            <div id="Player-Color-Selector-Container">
                <label>
                    <input type="radio" name="color" value="red" checked> Red
                </label>
                <label>
                    <input type="radio" name="color" value="orange"> Orange
                </label>
                <label>
                    <input type="radio" name="color" value="yellow" > Yellow
                </label>
                <label>
                    <input type="radio" name="color" value="green" > Green
                </label>
                <label>
                    <input type="radio" name="color" value="blue" > Blue
                </label>
                <label>
                    <input type="radio" name="color" value="purple" > Purple
                </label>
                <label>
                    <input type="radio" name="color" value="pink" > Pink
                </label>
                <label>
                    <input type="radio" name="color" value="black" > Black
                </label>
            </div>
        </div>
        
        
        <div id="Add-Player-Footer" class="Overlay-Footer">
            <button id="Close-Add-Player-Btn">Close</button>`
            <button id="Add-Player-Btn">Add</button>    
            
        </div>
    </div>

    <!-- Eventually this will be used to search for -->
    <!-- All Cards just use radio button to pick which -->
    <!-- Or just by how you get here -->
    <div id="Top-Card-Search" class="Top-Overlay Hidden">
        <div id="Main-Body-Search" class="Cards-Main-Body">
            <div id="Search-Bar-Container">
                <input type="text" id="Cards-Search-Bar" placeholder="Search for a key..."  />
            </div>
            <div id="Scrollable-List-Container">
                <ul id="Card-List"></ul>
            </div>
            

        </div>
        <div id="Main-Body-Display" class="Cards-Main-Body Hidden">
            <div id="Card-Display-Container">

            </div>

        </div>
        <div class="Overlay-Footer">
            <button id="Close-Card-Search-Btn" class="Footer-Btn">Close</button>
            <button id="Toggle-Card-Search-Btn" class="Footer-Btn">Toggle</button>
        </div>
    </div>
</body>
</html>
